<link rel="stylesheet" href="css.html">
<body>
    
        
    
    <h1>Personal Details</h1>
   
    <label>First name :</label>
    <input type="text" placeholder="Entre your First name"><br><br>
    <label>Last name :</label>
    <input type="text" placeholder="Entre your Last name"><br><br>
    <label>Email:</label>
    <input type="email" placeholder="Entre your email id" name="" id=""><br><br>
    <label>Contact Number :</label>
    <input type="text" placeholder="Entre your Contact Number">

    <h2>Payment Information</h2>
    
    <label>Select Card :</label>
    <select name="" id="">
    <option value="Master card">Master card</option>
        <option value="Rup Pay">Rup Pay</option>
        <option value="Visa">Visa</option>
    </select><br><br>

    <label>Expire Date:</label>
    <input type="date" name="" id="">

    <br><br>
     <label>CVV :</label>
     <input type="password" name="" id="" placeholder="Entre CVV Number">
     <br><br>

     <button type="submit">confirm</button>
     <button type="reset">Reset</button>

    


</body>
